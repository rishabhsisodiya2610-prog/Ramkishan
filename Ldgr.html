        body * {
            visibility: hidden;
        }

        }

            position: absolute;
            left: 0;
            top: 0;
        }
        .container table {

        }

<div class="container">
    <h2>Costumer List </h2>
    <!-- Orders will be inserted here dynamically -->
    <div id="ordersContainer"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    displayOrders();
});

function displayOrders() {
    var ordersContainer = document.getElementById('ordersContainer');
    var orders = JSON.parse(localStorage.getItem('allOrders')) || [];

    orders.forEach(function(order) {
        var orderTable = document.createElement('table');
        orderTable.style.marginBottom = '30px'; // Adjust margin as needed

        var headerRow = document.createElement('tr');
        var headers = ['Order No', 'Name', 'Delivery Date', 'Delivery Time', 'Boxes', 'Print'];
        headers.forEach(function(header) {
            var th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
        });
        orderTable.appendChild(headerRow);

        var row = document.createElement('tr');

        var orderInfo = [
            order.orderNo,
            order.name,
            order.deliveryDate,
            order.deliveryTime,
            formatBoxes(order.boxes),
            '<button onclick="printOrder(this)">Print</button>' // Print button
        ];

        orderInfo.forEach(function(data) {
            var cell = document.createElement('td');
            cell.innerHTML = data;
            row.appendChild(cell);
        });

        orderTable.appendChild(row);

        // Add Advance and Balance fields
        var advanceRow = document.createElement('tr');
        var advanceCell = document.createElement('td');
        advanceCell.colSpan = 6; // Span the cell across all columns
        advanceCell.textContent = 'Advance: ' + order.advance;
        advanceRow.appendChild(advanceCell);
        orderTable.appendChild(advanceRow);

        var balanceRow = document.createElement('tr');
        var balanceCell = document.createElement('td');
        balanceCell.colSpan = 6; // Span the cell across all columns
        balanceCell.textContent = 'Balance: ' + order.balance;
        balanceRow.appendChild(balanceCell);
        orderTable.appendChild(balanceRow);

        ordersContainer.appendChild(orderTable);
    });
}


function formatBoxes(boxes) {
    return boxes.map(function(box) {
        // Format price in Indian format (comma separated)
        var formattedPrice = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(box.rate);
        return box.type + ': ' + box.total + ' box(es) at ' + formattedPrice + ' each';
    }).join('<br>');
}

function printOrder(button) {
    var orderTable = button.parentNode.parentNode.parentNode;
    var orderContainer = document.createElement('div');
    orderContainer.appendChild(orderTable.cloneNode(true));
    var printWindow = window.open('', '_blank');
    printWindow.document.body.innerHTML = orderContainer.innerHTML;
    printWindow.print();
}

function searchOrders() {
    var searchName = document.getElementById('searchName').value.trim().toLowerCase();
    var searchOrderNo = document.getElementById('searchOrderNo').value.trim().toLowerCase();
    var orders = JSON.parse(localStorage.getItem('allOrders')) || [];

    var filteredOrders = orders.filter(function(order) {
        var nameMatch = order.name.toLowerCase().includes(searchName);
        var orderNoMatch = order.orderNo.toLowerCase().includes(searchOrderNo);
        return nameMatch && orderNoMatch;
    });

    var ordersContainer = document.getElementById('ordersContainer');
    ordersContainer.innerHTML = ''; // Clear previous content

    filteredOrders.forEach(function(order) {
        var orderDiv = document.createElement('div');
        orderDiv.classList.add('order');

        var orderInfo = `
            <p><strong>Order No:</strong> ${order.orderNo}</p>
            <p><strong>Name:</strong> ${order.name}</p>
            <p><strong>Delivery Date:</strong> ${order.deliveryDate}</p>
            <p><strong>Delivery Time:</strong> ${order.deliveryTime}</p>
            <p><strong>Boxes:</strong> ${formatBoxes(order.boxes)}</p>
            <p><strong>Advance:</strong> ${order.advance}</p>
            <p><strong>Balance:</strong> ${order.balance}</p>
            <button onclick="printOrder(this)">Print</button>
        `;
        orderDiv.innerHTML = orderInfo;

        ordersContainer.appendChild(orderDiv);
    });
}

</script>
