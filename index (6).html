<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            color: #666666;
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff0000;
            margin-top: 10px;
            text-align: center;
        }

        .brand-logo {
            margin-bottom: 10px;
        }

        .brand-logo img {
            max-width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-logo">
            <img src="img/logo.jpg" alt="Logo">
        </div>
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <p class="error" id="errorText"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if the username and password match
            if (username === 'RKSWEETS' && password === 'NAMKEEN') {
                // Set authentication status in session storage
                sessionStorage.setItem('authenticated', 'true');
                // Redirect to the home page
                window.location.href = 'home.html';
            } else {
                document.getElementById('errorText').textContent = 'Invalid username or password. Please try again.';
            }
        });
    </script>
</body>
</html>
